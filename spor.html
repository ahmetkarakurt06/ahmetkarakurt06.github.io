<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haftalık Spor Programım</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .program {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .day {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .day h2 {
      margin-top: 0;
      color: #2980b9;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: none;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h1>Haftalık Spor Programım</h1>
  <div class="program" id="program">
    <!-- Günler buraya gelecek -->
  </div>

  <script>
    const gunler = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
    const programDiv = document.getElementById("program");

    gunler.forEach(gun => {
      const key = "spor_" + gun;
      const saved = localStorage.getItem(key) || "";

      const dayBox = document.createElement("div");
      dayBox.className = "day";

      const title = document.createElement("h2");
      title.innerText = gun;

      const textarea = document.createElement("textarea");
      textarea.value = saved;

      const button = document.createElement("button");
      button.innerText = "Kaydet";
      button.onclick = () => {
        localStorage.setItem(key, textarea.value);
        alert(`${gun} için kayıt edildi!`);
      };

      dayBox.appendChild(title);
      dayBox.appendChild(textarea);
      dayBox.appendChild(button);
      programDiv.appendChild(dayBox);
    });
  </script>
</body>
</html>
