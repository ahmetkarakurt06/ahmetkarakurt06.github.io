<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spor Programım - Ahmet Karakurt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .program {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .day {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .day h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #2980b9;
    }
    .day p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Haftalık Spor Programım</h1>
  <div class="program">
    <div class="day">
      <h2>Pazartesi</h2>
      <p>🏋️‍♂️ Göğüs + 💪Arka kol 🏋️‍♂️ Omuz</p>
    </div>
    <div class="day">
      <h2>Salı</h2>
      <p>😴 Dinlenme</p>
    </div>
    <div class="day">
      <h2>Çarşamba</h2>
      <p>💪 Sırt + 💪Ön kol +🦵 Bacak</p>
    </div>
    <div class="day">
      <h2>Perşembe</h2>
      <p>🏋️‍♂️ Kardiyo</p>
    </div>
    <div class="day">
      <h2>Cuma</h2>
      <p>🏋️‍♂️ Göğüs + 💪Arka kol 🏋️‍♂️ Omuz</p>
    </div>
    <div class="day">
      <h2>Cumartesi</h2>
      <p>🏃‍♂️ Kardiyo / 😌 Dinlenme</p>
    </div>
    <div class="day">
      <h2>Pazar</h2>
      <p>😌 Dinlenme</p>
    </div>
  </div>
</body>
</html>
